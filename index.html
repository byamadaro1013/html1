<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="https://byamadaro1013.github.io/test17.git./step1.css"/>
    <link rel="stylesheet" href="https://byamadaro1013.github.io/test17.git./sanitize.css"/>
</head>

<body>
    <div class="content">
        <h1>入会申し込み</h1>
        <p>入会するには、次のフォームに必要事項をご記入ください</p>
        <div class="control">
            <label for="mymail">メールアドレス<span class="required">必須</span></label>
            <input id="mtmail" type="email" name="maymail">
        </div>
        <div class="control">
            <label for="password">パスワード<span class="required">必須</span></label>
            <input type="password" name="password">
        </div>
        <div class="control">    
            <button type="submit">登録する</button>
        </div>
    </div>
</body>
</html>
